<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Session - Chamzo Photo Studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      padding: 20px 0;
    }

    header nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header nav h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #f39c12;
    }

    /* Hero Section for Booking */
    #booking-hero {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('your-hero-image.jpg'); /* Replace with actual image */
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 120px 20px;
      text-align: center;
    }

    #booking-hero h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #f39c12;
    }

    #booking-hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ecf0f1;
    }

    /* Booking Form Section */
    #booking-form {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
    }

    #booking-form h2 {
      font-size: 2.5rem;
      color: #ff8a00;
      margin-bottom: 40px;
    }

    #session-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #session-form label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
      text-align: left;
    }

    #session-form input,
    #session-form select,
    #session-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      transition: border-color 0.3s;
    }

    #session-form input:focus,
    #session-form select:focus,
    #session-form textarea:focus {
      border-color: #e74c3c;
    }

    #session-form button {
      background-color: #e74c3c;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #session-form button:hover {
      background-color: #c0392b;
    }

    /* Footer */
    footer {
      background-color: #34495e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer .social-media {
      margin: 20px 0;
    }

    footer .social-media a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: color 0.3s;
    }

    footer .social-media a:hover {
      color: #f39c12;
    }

    @media (max-width: 768px) {
      #booking-hero h2 {
        font-size: 2.5rem;
      }

      #booking-hero p {
        font-size: 1.2rem;
      }

      #session-form button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Chamzo Photo Studio</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="booking-hero">
    <div class="hero-content">
      <h2>Book Your Photography Session</h2>
      <p>Choose your service and get ready to create lasting memories!</p>
    </div>
  </section>

  <section id="booking-form">
    <h2>Booking Form</h2>
    <form id="session-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="wedding">Wedding</option>
        <option value="portrait">Portrait</option>
        <option value="event">Event</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Additional Requests:</label>
      <textarea id="message" name="message" placeholder="Let us know if you have any special requests..."></textarea>

      <button type="submit">Book Session</button>
    </form>
  </section>
