<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Chamzo Photo Studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: white;
      padding: 20px 0;
    }

    header nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header nav h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #48af08;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #f39c12;
    }

    /* Gallery Section */
    #gallery {
      padding: 80px 20px;
      text-align: center;
      background-color: #fff;
    }

    #gallery h2 {
      font-size: 2.5rem;
      color: #ff8a00;
      margin-bottom: 40px;
    }

    /* Image Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background-color: #34495e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer .social-media {
      margin: 20px 0;
    }

    footer .social-media a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      margin: 0 15px;
      transition: color 0.3s;
    }

    footer .social-media a:hover {
      color: #f39c12;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #gallery h2 {
        font-size: 2rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr 1fr;
      }

      .gallery-grid img {
        width: 90%;
      }
    }
  </style>
</head>
